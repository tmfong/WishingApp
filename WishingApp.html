<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">-->

  <title>Wishes</title>
  <!-- Bootstrap core CSS -->
  <!--link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"-->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/offcanvas.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://getbootstrap.com/examples/offcanvas/#">WishingApp</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://getbootstrap.com/examples/offcanvas/#">Home</a></li>
            <li><a href="http://getbootstrap.com/examples/offcanvas/#about">About</a></li>
            <li><a href="http://getbootstrap.com/examples/offcanvas/#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-left" >    
        <div class="col-xs-12 col-sm-12">        
          {{outlet}}
        </div><!--/span-->
      </div><!--/row-->          
    </div><!--/.container-->
  </script>

  <script type="text/x-handlebars" data-template-name="days">
    {{#if isAdding}}    
      {{day-record isEditing=true updateAction='save' cancelAction='cancelAdding' record=currentDay}}
    {{else}}
      <div class="row">
        <div class="col-6 col-lg-4 pull-right">
          <button type="button" class="btn btn-default" {{action 'adding'}}>
            <span class="glyphicon glyphicon-plus" ></span> New Day
          </button> 
        </div>   
      </div>
    {{/if}}

    {{#each}}
      {{day-record isEditing=false updateAction='update' record=this}}
    {{/each}}
  </script>

  
  <!--    Component: Day Record    -->

  <script type="text/x-handlebars" data-template-name="components/day-record">
    {{#if isEditing}} 

      <div class="row title"> <!-- title row-->
          <div class="col-6 col-lg-6">
            <h1>
              <button type="button" class="btn btn-default btn-xs disabled" >
                <span class="glyphicon glyphicon-pencil" ></span>
              </button>            
              <small>{{record.dayOfWeek}}</small>
            </h1>
          </div>
          <div class="col-6 col-lg-6">
            <h1 class="title-right">
              <small>{{format-title record.date}}</small>
            </h1>
          </div>
      </div> <!--/row-->

      <div class="well well-sm">
        <div class="row"> <!-- date and buttons row -->
          <div class="col-xs-6 col-md-1">
            {{input placeholder="YYYY" value=record.year class="form-control"}}   
          </div>
          <div class="col-xs-3 col-md-1">
            {{input placeholder="MM" value=record.month class="form-control"}}  
          </div>
          <div class="col-xs-3 col-md-1">        
            {{input placeholder="DD" value=record.day class="form-control"}}  
          </div>
          <div class="col-xs-6 col-md-6"> 
          </div>          
          <div class="col-xs-6 col-md-1">             
            <button type="button" class="btn btn-warning" {{action 'onCanceling'}}>
              <span class="glyphicon glyphicon-remove" ></span> Cancel
            </button>   
          </div>
          <div class="col-xs-6 col-md-2">              
            <button type="button" class="btn btn-primary pull-right" {{action 'onUpdating' record}}>
              <span class="glyphicon glyphicon-ok" ></span> Save
            </button> 
          </div> 
        </div> <!--/row-->

        <div class="row"> <!-- content row --> 
          <div class="col-6 col-lg-4">
            <h2><small>Wishes</small></h2>
            {{textarea placeholder="I will..." rows="10" value=record.a class="form-control"}}
          </div>
          <div class="col-6 col-lg-4">
            <h2><small>42</small></h2>
            {{textarea placeholder="The meaning of the universe is..." rows="10" value=record.b class="form-control"}}
          </div>
          <div class="col-6 col-lg-4">
            <h2><small>Success</small></h2>
            {{textarea placeholder="I did..." rows="10" value=record.c class="form-control"}}
          </div>                        
        </div> <!--/row--> 
      </div> <!--/well-->

    {{else}}

      <div class="row title">
          <div class="col-xs-4">
            <h1>
              {{record.dayOfWeek}}
            </h1>
          </div>
          <div class="col-xs-8">
            <h1 class="title-right">
              {{format-title record.date}}
              <button type="button" class="btn btn-default btn-xs" {{action 'onEditing'}}>
                <span class="glyphicon glyphicon-pencil" ></span>
              </button> 
            </h1>
          </div>
      </div>
      <div class="row">
        <div class="col-6 col-lg-4">
          {{#if record.a}}
            <h2>Wishes</h2>
            {{format-markdown record.a}}
          {{/if}}
        </div>
        <div class="col-6 col-lg-4">
          {{#if record.b}}        
            <h2>42</h2>
            {{format-markdown record.b}}
          {{/if}}
        </div>
        <div class="col-6 col-lg-4">
          {{#if record.c}}        
            <h2>Success</h2>
            {{format-markdown record.c}}
          {{/if}}
        </div>                        
      </div><!--/row--> 

    {{/if}}      
  </script>




  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.3.0-beta.4/ember.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.4/ember-data.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>   
  <script src="//www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js"></script>
  <script src="js/ember-dropbox-datastore-adapter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routers.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/models.js"></script>
</body>
</html>
